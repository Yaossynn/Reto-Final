<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Encriptador</title>
    <link rel="shortcut icon" type="image/x-icon" href="./assets/imagenes/segurity_prueba.svg">
   
    <link rel="stylesheet" href="estilos.css">
    
</head>

<body>
    <header>
        <div class="container__header">
            <div class="header">
                <img class="logo" src="/imagenes/Logo.png">
            </div>
        </div>
    </header>
    <main>
        <article class="container">
            <section class="left" id="left">
                <textarea class="inputtextarea" id="textoInput" placeholder="Ingrese el texto aquí"
                    autofocus></textarea>
                <div class="content_botones">
                    <span class="info1">
                        <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 16 16">
                            <path fill="currentColor"
                                d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M8 4a.905.905 0 0 0-.9.995l.35 3.507a.552.552 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4m.002 6a1 1 0 1 0 0 2a1 1 0 0 0 0-2" />
                        </svg>
                        Solo letras minúsculas y sin acentos
                    </span>
                    <div class="botones">
                        <button id="button__encriptar" class="button__encriptar">Encriptar</button>
                        <button id="button__desencriptar" class="button__desencriptar">Desencriptar</button>
                    </div>
                </div>
            </section>
            <section class="right" id="rigth">
                <img id="munheco" class="munheco" src="/imagenes/Muñeco.png"
                    alt="Ningún mensaje fue encontrado. Ingresa el texto que desees encriptar o desencriptar.">
                <textarea id="textoFinal" class="textoFinal" placeholder="Ningún mensaje fue encontrado"></textarea>
                <p id="textoInfo" class="info">Ingresa el texto que desees encriptar o <br> desencriptar.</p>
                <button class="button__copiar bn_ocultar" id="button__copiar">Copiar</button>
            </section>
        </article>
    </main>
    <script src="scrip.js"></script>
</body>

</html>
